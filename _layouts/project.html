---
layout: default
---
<article class="project">
  <header class="project-header">
    <h1 class="project-title">{{ page.title | escape }}</h1>
    <p class="project-description">{{ page.description }}</p>
    
    {% if page.tech_stack %}
    <div class="tech-stack">
      <strong>Technologies:</strong>
      {% for tech in page.tech_stack %}
        <span class="tech-tag">{{ tech }}</span>
      {% endfor %}
    </div>
    {% endif %}
    
    <div class="project-links">
      {% if page.github_url %}
        <a href="{{ page.github_url }}" class="btn btn-outline" target="_blank">
          <svg class="icon" viewBox="0 0 16 16" width="16" height="16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
          </svg>
          View Code
        </a>
      {% endif %}
      
      {% if page.demo_url %}
        <a href="{{ page.demo_url }}" class="btn btn-primary" target="_blank">
          <svg class="icon" viewBox="0 0 16 16" width="16" height="16">
            <path d="M1.5 1A1.5 1.5 0 000 2.5v11A1.5 1.5 0 001.5 15h13a1.5 1.5 0 001.5-1.5v-11A1.5 1.5 0 0014.5 1h-13zm13 2.5v11h-13v-11h13z"></path>
            <path d="M3 3.5a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9a.5.5 0 01-.5-.5zM3 6a.5.5 0 01.5-.5h5a.5.5 0 010 1h-5A.5.5 0 013 6z"></path>
          </svg>
          Live Demo
        </a>
      {% endif %}
    </div>
  </header>

  <div class="project-content">
    {{ content }}
  </div>
</article>
